[colors]
bg = #000000;
fg = #e0dbd4
mb = #5a000000
deemphase = #808080

[bar/mybar]
bottom = true
offset-y = 4;
height = 6%;
padding = 10px 
background = ${colors.bg}
foreground = ${colors.fg}
font-0 = JetBrainsMonoNL Nerd Font:size=11;3

modules-left = ewmh
modules-center = 
modules-right = xkeyboard temperature memory cpu battery bi date bd
module-margin = 7px

tray-position = right

[module/bi]
type                        = custom/text
content                     = "%{T3}%{T-}"
content-foreground          = ${colors.mb}
content-background          = ${colors.bg}

[module/bd]
type                        = custom/text
content                     = "%{T3}%{T-}"
content-foreground          = ${colors.mb}
content-background          = ${colors.bg}


[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d
time = %H:%M

label = %date% %time%
label-foreground = ${colors.deemphase} 

[module/temperature]
type = internal/temperature
interval = 0.5
label = T %temperature-c%
thermal-zone = 10
hwmon-path = /sys/devices/virtual/thermal/thermal_zone0/hwmon1/temp10_input

[module/cpu]
type = internal/cpu
label = C %percentage%%
label-warn = C %percentage%%


[module/battery]
type = internal/battery
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = %percentage%% %time%h
label-discharging = %percentage%% %time%h 
ramp-capacity-0 = 
ramp-capacity-0-foreground = #f53c3c
ramp-capacity-1 = 
ramp-capacity-1-foreground = #ffa900
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10
bar-capacity-format = %{+u}%{+o}%fill%%empty%%{-u}%{-o}
bar-capacity-fill = █
bar-capacity-fill-foreground = #ddffffff
bar-capacity-fill-font = 3
bar-capacity-empty = █
bar-capacity-empty-font = 3
bar-capacity-empty-foreground = #44ffffff

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/memory]
type = internal/memory
label = M %percentage_used%%
label-warn = M %percentage_used%%


[module/xkeyboard]
type = internal/xkeyboard
label-layout-foreground = ${colors.deemphase} 


[module/ewmh]
type = internal/xworkspaces
enable-scroll = false

label-empty-foreground = ${colors.deemphase} 
label-active-foreground = #5ABFFF

label-empty-padding = 2
label-active-padding = 2
label-occupied-padding = 2 

